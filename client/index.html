<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joshua Atkinson - LDT Portfolio</title>

  <style>
    /* Match your App.jsx 'bg-slate-950' immediately */
    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      /* This is Slate-950 hex code */
      font-family: sans-serif;
      color: #e2e8f0;
      /* Slate-200 text */
    }

    /* Container for centering the loader */
    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #020617;
      z-index: 9999;
    }

    /* Simple CSS Spinner */
    .initial-loader {
      border: 4px solid #1e293b;
      /* Slate-800 */
      border-top: 4px solid #67e8f9;
      /* Cyan-300 (Your accent color) */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #94a3b8;
      /* Slate-400 */
      text-align: center;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loader-container">
      <div class="initial-loader"></div>
      <p class="loading-text">Initializing Daydream Protocol...</p>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
